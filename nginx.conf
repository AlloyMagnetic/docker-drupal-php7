user www-data;
#worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 768;
  multi_accept on;
}

http {

  ##
  # Basic Settings
  ##

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  # server_names_hash_bucket_size 64;
  # server_name_in_redirect off;

  types {
    text/html       html htm shtml;
    text/css        css;
    text/xml        xml rss;
    image/gif       gif;
    image/jpeg        jpeg jpg;
    application/x-javascript    js;
    application/atom+xml      atom;

    text/mathml       mml;
    text/plain        txt;
    text/vnd.sun.j2me.app-descriptor  jad;
    text/vnd.wap.wml      wml;
    text/x-component      htc;

    image/png       png;
    image/tiff        tif tiff;
    image/vnd.wap.wbmp      wbmp;
    image/x-icon        ico;
    image/x-jng       jng;
    image/x-ms-bmp        bmp;
    image/svg+xml       svg svgz;

    application/java-archive    jar war ear;
    application/json      json;
    application/mac-binhex40    hqx;
    application/msword      doc;
    application/pdf       pdf;
    application/postscript      ps eps ai;
    application/rtf       rtf;
    application/vnd.ms-excel    xls;
    application/vnd.ms-powerpoint   ppt;
    application/vnd.wap.wmlc    wmlc;
    application/vnd.google-earth.kml+xml  kml;
    application/vnd.google-earth.kmz  kmz;
    application/x-7z-compressed   7z;
    application/x-cocoa     cco;
    application/x-java-archive-diff   jardiff;
    application/x-java-jnlp-file    jnlp;
    application/x-makeself      run;
    application/x-perl      pl pm;
    application/x-pilot     prc pdb;
    application/x-rar-compressed    rar;
    application/x-redhat-package-manager  rpm;
    application/x-sea     sea;
    application/x-shockwave-flash   swf;
    application/x-stuffit     sit;
    application/x-tcl     tcl tk;
    application/x-x509-ca-cert    der pem crt;
    application/x-xpinstall     xpi;
    application/xhtml+xml     xhtml;
    application/zip       zip;

    application/octet-stream    bin exe dll;
    application/octet-stream    deb;
    application/octet-stream    dmg;
    application/octet-stream    eot;
    application/octet-stream    iso img;
    application/octet-stream    msi msp msm;
    application/ogg       ogx;

    audio/midi        mid midi kar;
    audio/mpeg        mpga mpega mp2 mp3 m4a;
    audio/ogg       oga ogg spx;
    audio/x-realaudio     ra;
    audio/webm        weba;

    video/3gpp        3gpp 3gp;
    video/mp4       mp4;
    video/mpeg        mpeg mpg mpe;
    video/ogg       ogv;
    video/quicktime       mov;
    video/webm        webm;
    video/x-flv       flv;
    video/x-mng       mng;
    video/x-ms-asf        asx asf;
    video/x-ms-wmv        wmv;
    video/x-msvideo       avi;
  }
  default_type application/octet-stream;

  ##
  # Logging Settings
  ##

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  ##
  # Gzip Settings
  ##

  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 1;
  gzip_http_version 1.1;
  gzip_min_length 10;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/vnd.ms-fontobject font/opentype application/x-font-ttf;
  gzip_vary on;
  gzip_proxied any; # Compression for all requests.
  ## No need for regexps. See
  ## http://wiki.nginx.org/NginxHttpGzipModule#gzip_disable
  gzip_disable msie6;

  ##
  # Virtual Host Configs
  ##

  # Support the X-Forwarded-Proto header for fastcgi.
  upstream phpcgi {
    ## Use the least connection algorithm for load balancing. This
    ## algorithm was introduced in versions 1.3.1 and 1.2.2.
    least_conn;

    server unix:/var/run/php7-fpm.sock;

    ## Create a backend connection cache. Note that this requires
    ## Nginx version greater or equal to 1.1.4.
    ## Cf. http://nginx.org/en/CHANGES. Comment out the following
    ## line if that's not the case.
    keepalive 5;
  }
  include /etc/nginx/sites-enabled/*;
}
